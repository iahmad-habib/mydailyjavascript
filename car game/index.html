<!DOCTYPE html>
<html>
<head>
	<title>CAR GAME</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div id="score-div">
		<span>Score: </span>
		<span id="score">0</span>
	</div>

	<div id="container">

		<!--  START TO MAKE ROAD  -->
		<div class="line" id="line_1"></div>
		<div class="line" id="line_2"></div>
		<div class="line" id="line_3"></div>

		<div class="car" id="car">
			<!-- DESIGNING CAR -->
			<div class="f_glass"></div>
			<div class="b_glass"></div>
			<div class="f_light_l"></div>
			<div class="f_light_r"></div>
			<div class="f_tyre_l"></div>
			<div class="f_tyre_r"></div>
			<div class="b_tyre_l"></div>
			<div class="b_tyre_r"></div>
		</div>

		<div class="car" id="car_1">
			<!-- DESIGNING CAR -->
			<div class="f_glass"></div>
			<div class="b_glass"></div>
			<div class="f_light_l"></div>
			<div class="f_light_r"></div>
			<div class="f_tyre_l"></div>
			<div class="f_tyre_r"></div>
			<div class="b_tyre_l"></div>
			<div class="b_tyre_r"></div>
		</div>

		<div class="car" id="car_2">
			<!-- DESIGNING CAR -->
			<div class="f_glass"></div>
			<div class="b_glass"></div>
			<div class="f_light_l"></div>
			<div class="f_light_r"></div>
			<div class="f_tyre_l"></div>
			<div class="f_tyre_r"></div>
			<div class="b_tyre_l"></div>
			<div class="b_tyre_r"></div>
		</div>

		<div class="car" id="car_3">
			<!-- DESIGNING CAR -->
			<div class="f_glass"></div>
			<div class="b_glass"></div>
			<div class="f_light_l"></div>
			<div class="f_light_r"></div>
			<div class="f_tyre_l"></div>
			<div class="f_tyre_r"></div>
			<div class="b_tyre_l"></div>
			<div class="b_tyre_r"></div>
		</div>

		

		<div id="restart_div">
			<button id="restart">
				RESTART<br>
				<small class="small_text">(press Enter)</small>
			</button>
		</div>
	</div>

<script
  src="https://code.jquery.com/jquery-3.4.1.js"
  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
  crossorigin="anonymous"></script>

<script src="main.js"></script>
</body>
</html>
